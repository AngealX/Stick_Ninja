<!-- Here we will be creating the canvas for the game. We will be using javascript in order to write/draw on the canvas-->
<!--We will also be using HTML to show the score the user has for each successful platform crossing and to make the "restart"-->
<!--button for the game (in case the user wants to try again)-->

<!DOCTYPE html> <!--Just press "!" on the keyboard and then enter, it will build everything for you-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!--just type in "link" and all will be pre-printed out-->
    <script src="Game.js" defer></script>
    <title>Stick Hero Clone</title>
</head>


<body>
    <div class="container">
        <div id="score"></div> <!--will keep track of the score-->
        <canvas id = "game" width = "375" height = "375"></canvas>
        <div id="introduction">Hold down the mouse to stretch out a stick (release to drop the stick)</div>
        <div id="perfect">DOUBLE SCORE</div>
        <button id="restart">RESTART</button>
    </div>


</body>
</html>
